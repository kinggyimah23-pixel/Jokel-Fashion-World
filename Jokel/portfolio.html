<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Jokel Fashion World</title>
  <link rel="stylesheet" href="portfolio.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-container">
      <div class="left-section">
        <h1 class="logo">Jokel Fashion World</h1>
        <a href="Jokel Fashion World.html" class="home-btn" title="Back to Home">
          <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12L12 3l9 9" />
            <path d="M9 21V9h6v12" />
          </svg>
          <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6" />
          </svg>
        </a>
      </div>

      <nav>
        <a href="Jokel Fashion World.html">Home</a>
        <a href="about_us.html">About Us</a>
        <a href="portfolio.html" class="active">Portfolio</a>
      </nav>
    </div>
  </header>

  <!-- PORTFOLIO -->
  <section class="portfolio">
    <h2 class="main-title">Our Portfolio</h2>
    <p class="subtitle">Click an image to view it in detail.
      More gallery pictures to come.
    </p>

    <!-- Designer Showcase -->
    <div class="portfolio-section">
      <h2 class="section-title">Designer Showcase</h2>
      <div class="media-grid">
        <div class="media-item"><img src="./unnamed2.jpg" alt="Designer Image 1"></div>
        <div class="media-item"><img src="./vero.jpg" alt="Designer Image 2"></div>
        <div class="media-item"><img src="./974c632e-9077-4263-80d3-149cabe2975a.JPG" alt="Designer Image 3"></div>
        <div class="media-item"><img src="./4a7df0a5-c608-4eeb-9446-617247d2aa57.JPG" alt="Designer Image 4"></div>
        <div class="media-item"><img src="./stunjuan.jpg" alt="Designer Image 5"></div>
      </div>
    </div>

    <!-- Student Showcase -->
    <div class="portfolio-section">
      <h2 class="section-title">Student Showcase</h2>
      <div class="media-grid">
        <div class="media-item"><img src="./SS.jpg" alt="Student Image 1"></div>
        <div class="media-item"><img src="./SS2.jpg" alt="Student Image 2"></div>
        <div class="media-item"><img src="./SS3.jpg" alt="Student Image 3"></div>
        <div class="media-item"><img src="./unnamed.jpg" alt="Student Image 4"></div>

      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Jokel Fashion World | All Rights Reserved</p>
    <div class="socials">
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
      <a href="#">YouTube</a>
    </div>
  </footer>

  <!-- EMBEDDED JS -->
  <script>
    const mediaItems = document.querySelectorAll('.media-item');
    const body = document.body;

    mediaItems.forEach(item => {
      item.addEventListener('click', () => {
        const viewer = document.createElement('div');
        viewer.className = 'viewer';

        const clone = item.cloneNode(true);
        clone.classList.add('enlarged');
        viewer.appendChild(clone);

        const closeBtn = document.createElement('span');
        closeBtn.className = 'close-btn';
        closeBtn.textContent = '×';
        viewer.appendChild(closeBtn);

        body.appendChild(viewer);
        setTimeout(() => viewer.classList.add('show'), 10);

        closeBtn.addEventListener('click', e => {
          e.stopPropagation();
          viewer.classList.remove('show');
          setTimeout(() => viewer.remove(), 400);
        });

        viewer.addEventListener('click', e => {
          if (e.target === viewer) {
            viewer.classList.remove('show');
            setTimeout(() => viewer.remove(), 400);
          }
        });
      });
    });
  </script>
</body>
</html>
