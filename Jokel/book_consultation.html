  <section class="subpage consultation-page">
    <h2>Book a Consultation</h2>
    <p>Schedule your personalized session below. Fill out your details and weâ€™ll get in touch to confirm your booking.</p>

    <form class="booking-form">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="date">Preferred Date</label>
          <input type="date" id="date" name="date" required>
        </div>
      </div>

      <div class="form-group full-width">
        <label for="message">Additional Details</label>
        <textarea id="message" name="message" placeholder="Describe your needed attire..." rows="5"></textarea>
      </div>

      <button type="submit" class="btn-submit">Submit Booking</button>
    </form>
  </section>
