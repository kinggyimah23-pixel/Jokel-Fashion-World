    <div class="logo-menu">
      <h1 class="logo">Jokel Fashion World</h1>
      <div class="menu-group">
        <a href="Jokel Fashion World.html" class="home-btn" title="Back to Home">
          <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

    <nav>

    </nav>
  </header>

  <section class="subpage">
    <h2>Enroll Now</h2>
    <p>Ready to begin your journey in fashion? Complete the form below to apply as an adult seeking a professional role or mentorship at Jokel Fashion School.</p>

    <form class="booking-form">
      <div class="form-row">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="+233 55 123 4567" required />
        </div>
        <div class="form-group">
          <label for="role">Desired Role / Area of Interest</label>
          <input type="text" id="role" name="role" placeholder="E.g., Instructor, Model, Designer" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="experience">Years of Experience</label>
          <input type="number" id="experience" name="experience" min="0" placeholder="E.g., 5" required />
        </div>
        <div class="form-group">
          <label for="availability">Availability</label>
          <select id="availability" name="availability" required>
            <option value="">Select...</option>
            <option value="full-time">Full-time</option>
            <option value="part-time">Part-time</option>
            <option value="temporary">Temporary</option>
          </select>
        </div>
      </div>

      <div class="form-group full-width">
        <label for="bio">About You</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Tell us about your fashion journey, skills, and what inspires you..." required></textarea>
      </div>

      <div class="form-group full-width">
        <label for="portfolio">Portfolio or Social Link (optional)</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="Enter a link to your work or profile" />
      </div>

      <button type="submit" class="btn-submit">Submit Application</button>
    </form>
  </section>
  <form action="https://jokel-fashion-world.onrender.com/send"
</body>
</html>
